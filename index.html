<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,300;9..144,400;9..144,500;9..144,600;9..144,700;9..144,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Chanel perfume preview card</title>
</head>
<body>
    <main>
        <div class="container">
            <figure>
                <!-- <img src="desktopimage.jpg" alt="A Chanel perfume image"> -->
                <img class="mobile" src="mobileimage.jpg" alt="A Chanel perfume image">
            </figure>
            <div class="item">
                <header class="headerwrapper">
                    <h1>Gabrielle Essence <br>Eau De Parfum</h1>
                    <h5>PERFUME</h5>
                </header>
                <section class="sectionwrapper">
                    <p class="paragraph">
                    A floral, solar and volumptuous<br> interpretation composed by <br>Olivier Polge, Perfumer-Creator <br>for the House of CHANEL
                    </p>
                    <div class="price">
                        <p class="currentprice">$149.99</p>
                        <p class="oldprice">$169.99</p>
                    </div>
                    <button>
                        <img src="icon-cart.svg" alt="A cart image">&nbsp;&nbsp;&nbsp;Add to Cart
                    </button>
                </section>
            </div>
        </div>
    </main>
</body>
</html>
